language: go
if: branch = master
before_install:
  - go get -u -v github.com/gohugoio/hugo
script:
  - hugo
after_success:
  # {{{ SSH Key の復帰
  - openssl aes-256-cbc -K $encrypted_5de9e16c0b96_key -iv $encrypted_5de9e16c0b96_iv -in ./deploy/id_rsa.enc -out ~/.ssh/yukemuli/id_rsa -d
  - chmod 600 ~/.ssh/yukemuli/id_rsa
  - echo -e "Host github.com\n\tStrictHostKeyChecking no\n\tIdentityFile ~/.ssh/yukemuli/id_rsa\n" >> ~/.ssh/config
  # }}}
  # {{{ Git user の設定
  - git config --global user.email otiai10+ayanel-ci@gmail.com
  - git config --global user.name "Ayanel CI"
  - git remote set-url origin git@github.com:yukemuli/yukemuli.github.io.git
  # }}}
  # {{{ デプロイ
  - git checkout .
  - git checkout master
  - hugo
  - git add . && git commit -m "Deploy!" && git push origin master
  # }}}